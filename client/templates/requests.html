<!-- List of Requests -->
<template name="requests">
	<div class="table-responsive">
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th> Name </th>
					<th> Email </th>
					<th> Student Number </th>
					<th> Coursepacks </th>
					<th> Cost </th>
					<th> Purchased </th>
					<th> Delete </th>
				</tr>
			</thead>
			<tbody>
				{{#each requests}}
					{{> request}}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<!-- Individual Request -->
<template name="request"> 
	<tr>
		<td> {{ firstName }} {{ lastName }} </td>
		<td> {{ email }} </td>
		<td> {{ studentNumber }} </td>
		<td>
			<ul>
			 {{#each coursepack }}
				<li> {{this}} </li>
			 {{/each}}	
			</ul>
		</td>
		<td> ${{total}} </td>
		<td align="center"> <input id="purchasedCheckbox" type="checkbox" checked="{{purchased}}"> </td>
		<td align="center"> 	 
			<button class="delete btn btn-xs btn-danger">&times;</button>
		</td>
	</tr>  
 </template>
