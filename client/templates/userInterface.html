<template name="userInterface">
	<div class="">
	    <div class="bs-component">
	      <form id="submitRequest" class="form-horizontal">
	        <fieldset>

	          <div class="form-group">
	            <!-- First Name -->
	            <label for="firstName" class="col-lg-3 control-label">First Name</label>
	            <div class="col-lg-8">
	              <input type="text" class="form-control" id="firstName" placeholder="First Name">
	            </div>
				<!-- Last Name -->
	            <label for="lastName" class="col-lg-3 control-label">Last Name</label>
	            <div class="col-lg-8">
	              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
	            </div>
	            <!-- Email -->
	            <label for="email" class="col-lg-3 control-label">Email</label>
	            <div class="col-lg-8">
	              <input type="text" class="form-control" id="email" placeholder="Email">
	            </div>
	            <!-- Student Number -->
	            <label for="studentNumber" class="col-lg-3 control-label">Student Number</label>
	            <div class="col-lg-8">
	              <input type="text" class="form-control" id="studentNumber" placeholder="Student Number">
	            </div>
	          </div>

	          <div class="form-group">
	            <label for="select" class="col-lg-3 control-label">Coursepack</label>
	            <div class="col-lg-8">
	              <select class="form-control" id="coursepack">
          			{{#each coursepacks}}
          				{{> coursepackUser}}
          			{{/each}}
	              </select>
	            </div>
	          </div>

	          <div class="form-group">
	            <div class="col-lg-2 col-lg-offset-10">
	              <br />
	              <button type="submit" class="btn btn-primary text-right">Submit</button>
	            </div>
	          </div>
	        </fieldset>
	      </form>
	    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
	</div>
</template>


<template name="coursepackUser">
	<option> {{courseCode}} -- {{courseName}} -- ${{cost}} </option>
</template>
