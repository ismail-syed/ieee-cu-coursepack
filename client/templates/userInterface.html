<template name="userInterface">
	    <div class="bs-component">

	      <form id="submitRequest" class="form-horizontal">
	        <fieldset>
	       
	            <!-- First Name -->
	            <div class="form-group">
		            <label for="firstName" class="col-lg-3 control-label">First Name</label>
		            <div class="col-lg-8">
		              <input type="text" class="form-control" id="firstName" placeholder="First Name">
		            </div>
	            </div>

				<!-- Last Name -->
				<div class="form-group">
		            <label for="lastName" class="col-lg-3 control-label">Last Name</label>
		            <div class="col-lg-8">
		              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
		            </div>
	            </div>
	   
	            <!-- Email -->
	            <div class="form-group">
		            <label for="email" class="col-lg-3 control-label">Cmail</label>
		            <div class="col-lg-8">
		              <input type="text" class="form-control" id="email" placeholder="Email">
		            </div>
	            </div>
	            
	            <!-- Student Number -->
	            <div class="form-group">
		            <label for="studentNumber" class="col-lg-3 control-label">Student Number</label>
		            <div class="col-lg-8">
		              <input type="text" class="form-control" id="studentNumber" placeholder="Student Number">
		            </div>
	            </div>
	         
			  <!-- Coursepack Dropdown  -->
		        <div class="form-group">
		            <label for="select" class="col-lg-3 control-label">Coursepack
		            </label>
		            
		            <div class="col-lg-8">
			            <div class="controls"> 
			                <form id="coursepacksArray" role="form" autocomplete="off">
			                    <div class="entry input-group col-lg-12">
			                        <select class="form-control" name="fields[]" id="coursepack">
					          			{{#each coursepacks}}
					          				{{> coursepackUser}}
					          			{{/each}}
						            </select>
			                    	<span class="input-group-btn">

			                            <button class="btn btn-success btn-sm btn-add" type="button">
			                                <span class="glyphicon glyphicon-plus"></span>
			                            </button>
			                        </span>
			                    </div>
			                </form>
			            </div>
		            </div>
	            </div>

	          <div class="form-group">
	            <div class="col-lg-2 col-lg-offset-10">
	              <br />
	              <button type="submit" id="submitButton" class="btn btn-primary text-right">Submit</button>
	              <a href="#" id="modalBtn" data-backdrop="static" class="hidden" data-toggle="modal" data-target="#basicModal"></a>

					<!-- MODAL -->
				  <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					            <h4 class="modal-title" id="myModalLabel">Confirm Request</h4>
					            </div>
					            <div class="modal-body">
							        <p> 
							        	<h6 style="display:inline"> First Name: </h6>  
							        	<span id="fName"> </span> 
							        </p> 
						            <p > 
						            	<h6 style="display:inline"> Last Name: </h6> 
						            	<span id="lName"> </span>
						            </p>
						            <p> 
						            	<h6 style="display:inline"> Email: </h6> 
						            	<span id="c-email"> </span> 
						            </p>
						            <p > 
						            	<h6 style="display:inline"> Student Number: </h6>
						            	<span id="c-studentNum"> </span> 
						            </p>
						            <p> 
						            	<h6 style="display:inline"> Coursepacks Requested: </h6>
						            	<ul id="c-coursepacks"> </ul> 
						            </p>
						            <hr>
						            <p>
							            <h5 style="display:inline">Total: </h5>
							            <span id="total"> </span> 
						            </p>
					            </div>
					            <div class="modal-footer">
					                <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					                <button id="confirmRequest" type="button" class="btn btn-primary">Confirm</button>
						        </div>
						    </div>
						  </div>
				  </div>
				</div>
			 </div>	
	        </fieldset>
	      </form>
      </div>
</template>


<template name="coursepackUser">
	<option> {{courseCode}} -- {{courseName}} -- ${{cost}} </option>
</template>
