<template name="adminInterface">
	<div class="container well">

		<h2 style="margin-left:10px"><i class="fa fa-dashboard"> </i> Admin Dashboard </h2>
		<hr>

		<div class="row container">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title"><i class="fa fa-plus-square"></i> Add a coursepack </h2>
					</div>
					<div class="panel-body">
						{{> addCoursepackForm }}
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title"><i class=""></i> Available Coursepacks </h2>
					</div>
					<div class="panel-body">
						{{> coursepacks }}
					</div>
				</div>
			</div>
			
		</div>

		<div class="container row">
			<div class="row container">
				<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title"><i class=""></i> Requests </h2>
					</div>
					<div class="panel-body">
						{{> requests }}
					</div>
				</div>
			</div>
			</div>
		</div>

	</div>
</template>
